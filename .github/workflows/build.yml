name: Build MyHeadPlugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: MyHeadPlugin-jar
        path: target/*.jar
